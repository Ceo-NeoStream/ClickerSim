<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Fond Animé Rouge</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: linear-gradient(-45deg, #000000, #330000, #660000, #990000);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }
</style>
</head>
<body>
<canvas id="particles"></canvas>

<script>
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});

// Création des particules
const particles = [];
const particleCount = 80;

for(let i=0; i<particleCount; i++){
  particles.push({
    x: Math.random() * width,
    y: Math.random() * height,
    radius: Math.random() * 3 + 1,
    dx: (Math.random() - 0.5) * 0.5,
    dy: (Math.random() - 0.5) * 0.5,
    alpha: Math.random() * 0.8 + 0.2,
    alphaChange: (Math.random() * 0.02) + 0.005
  });
}

// Fonction d'animation
function animate(){
  ctx.clearRect(0,0,width,height);

  for(let i=0;i<particles.length;i++){
    let p = particles[i];

    // Déplacement
    p.x += p.dx;
    p.y += p.dy;

    // Rebond sur les bords
    if(p.x < 0 || p.x > width) p.dx *= -1;
    if(p.y < 0 || p.y > height) p.dy *= -1;

    // Variation alpha pour scintillement
    p.alpha += p.alphaChange;
    if(p.alpha > 1 || p.alpha < 0.2) p.alphaChange *= -1;

    // Dessiner la particule
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255, 150, 150, ${p.alpha})`;
    ctx.fill();
  }

  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
