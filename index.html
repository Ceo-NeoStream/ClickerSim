<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Streaming Sites</title>
<style>
  html,body {
    height:100%;
    margin:0;
    padding:0;
    overflow:hidden;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(-45deg, #000000, #220000, #550000, #8a0000);
    background-size: 400% 400%;
    animation: gradientBG 16s ease infinite;
    color: white;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  canvas#particles {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index: 0;
    display:block;
  }

  .top-text {
    position: absolute;
    top: 25px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    text-align:center;
    font-size: clamp(14px, 4vw, 26px);
    font-weight: 700;
    padding: 10px 14px;
    text-shadow: 0 2px 14px rgba(255,60,60,0.6), 0 1px 2px rgba(0,0,0,0.6);
    color: #fff;
    background: rgba(0,0,0,0.3);
    border-radius: 8px;
    max-width: 90%; /* limite pour mobile */
    box-sizing: border-box;
  }

  /* Texte vert */
  .top-text span.green {
    color: #4cff4c;
  }

  /* ⚡ Sur PC : on garde sur une ligne */
  @media (min-width: 768px) {
    .top-text {
      white-space: nowrap;
    }
  }

  .link-list {
    position: absolute;
    top: 90px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
    text-align: center;
    width: 90%;
    max-width: 500px;
  }

  .link-list a {
    display: block;
    margin: 12px 0;
    font-size: clamp(14px, 5vw, 20px);
    font-weight: bold;
    color: #ffaaaa;
    text-decoration: none;
    text-shadow: 0 0 10px rgba(255,0,0,0.7);
    transition: 0.3s;
    padding: 6px 10px;
    border-radius: 6px;
  }

  .link-list a:hover {
    color: #ffffff;
    text-shadow: 0 0 20px rgba(255,80,80,1);
  }
</style>
</head>
<body>
  <canvas id="particles" aria-hidden="true"></canvas>

  <div class="top-text">
    Ici tu trouveras tous les sites de streaming français gratuits, et <span class="green">100%</span> sûr
  </div>

  <div class="link-list">
    <a href="https://top-stream.cc/browse" target="_blank">1 : TopStream</a>
  </div>

  <script>
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d', { alpha: true });

  let width = window.innerWidth;
  let height = window.innerHeight;

  function resizeCanvas(){
    const dpr = window.devicePixelRatio || 1;
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.style.width = width + 'px';
    canvas.style.height = height + 'px';
    canvas.width = Math.round(width * dpr);
    canvas.height = Math.round(height * dpr);
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  }

  window.addEventListener('resize', resizeCanvas, { passive: true });
  resizeCanvas();

  const particles = [];
  const particleCount = 80;

  for (let i = 0; i < particleCount; i++) {
    particles.push({
      x: Math.random() * width,
      y: Math.random() * height,
      r: Math.random() * 3.2 + 0.8,
      vx: (Math.random() - 0.5) * 0.6,
      vy: (Math.random() - 0.5) * 0.6,
      alpha: Math.random() * 0.7 + 0.2,
      dalpha: (Math.random() * 0.015) + 0.004,
      hueShift: (Math.random() - 0.5) * 20
    });
  }

  function drawParticle(p){
    ctx.beginPath();
    ctx.fillStyle = `rgba(255, ${140 + p.hueShift|0}, ${140 - (p.hueShift|0)}, ${p.alpha})`;
    ctx.shadowBlur = Math.min(30, p.r * 12);
    ctx.shadowColor = `rgba(255,90,90,${Math.min(0.9, p.alpha)})`;
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fill();
    ctx.shadowBlur = 0;
  }

  function animate(){
    ctx.clearRect(0,0,width,height);

    for (let i = 0; i < particles.length; i++){
      const p = particles[i];
      p.x += p.vx;
      p.y += p.vy;

      if (p.x < -10) p.x = width + 10;
      if (p.x > width + 10) p.x = -10;
      if (p.y < -10) p.y = height + 10;
      if (p.y > height + 10) p.y = -10;

      p.alpha += p.dalpha;
      if (p.alpha > 1.0) { p.alpha = 1; p.dalpha *= -1; }
      if (p.alpha < 0.12) { p.alpha = 0.12; p.dalpha *= -1; }

      drawParticle(p);
    }

    requestAnimationFrame(animate);
  }

  animate();
  </script>
</body>
</html>
