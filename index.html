<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Fond Anim√© Rouge avec Texte</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(-45deg, #000000, #330000, #660000, #990000);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: white;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
  }

  .top-text {
    position: absolute;
    top: 20px; /* distance du haut */
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    text-shadow: 2px 2px 10px rgba(255,0,0,0.7);
    padding: 10px 20px;
  }
</style>
</head>
<body>
<canvas id="particles"></canvas>

<div class="top-text">
  Ici tu trouveras tout les sites de streaming francais gratuit
</div>

<script>
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
});

const particles = [];
const particleCount = 80;

for(let i=0; i<particleCount; i++){
  particles.push({
    x: Math.random() * width,
    y: Math.random() * height,
    radius: Math.random() * 3 + 1,
    dx: (Math.random() - 0.5) * 0.5,
    dy: (Math.random() - 0.5) * 0.5,
    alpha: Math.random() * 0.8 + 0.2,
    alphaChange: (Math.random() * 0.02) + 0.005
  });
}

function animate(){
  ctx.clearRect(0,0,width,height);

  for(let i=0;i<particles.length;i++){
    let p = particles[i];

    p.x += p.dx;
    p.y += p.dy;

    if(p.x < 0 || p.x > width) p.dx *= -1;
    if(p.y < 0 || p.y > height) p.dy *= -1;

    p.alpha += p.alphaChange;
    if(p.alpha > 1 || p.alpha < 0.2) p.alphaChange *= -1;

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255, 150, 150, ${p.alpha})`;
    ctx.fill();
  }

  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>

animate();
</script>
</body>
</html>
