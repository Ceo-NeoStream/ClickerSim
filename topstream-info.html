<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Informations TopStream</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(-45deg, #000000, #220000, #550000, #8a0000);
      background-size: 400% 400%;
      animation: gradientBG 16s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      display: block;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      text-align: center;
      font-size: clamp(16px, 4vw, 28px);
      font-weight: 700;
      color: #fff;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 12px;
      max-width: 90%;
      box-sizing: border-box;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #333;
    }

    .back-button svg {
      margin-right: 8px;
    }
  </style>
</head>

    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d', { alpha: true });

    let width = window.innerWidth;
    let height = window.innerHeight;

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      canvas.width = Math.round(width * dpr);
      canvas.height = Math.round(height * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    window.addEventListener('resize', resizeCanvas, { passive: true });
    resizeCanvas();

        y: Math.random() * height,
        r: Math.random() * 3.2 + 0.8,
        vx: (Math.random() - 0.5) * 0.6,
        vy: (Math.random() - 0.5) * 0.6,
        alpha: Math.random() * 0.7 + 0.2,
        dalpha: (Math.random() * 0.015) + 0.004,
        hueShift: (Math.random() - 0.5) * 20
      });
    }

      ctx.beginPath();

      ctx.shadowBlur = Math.min(30, p.r * 12);
      ctx.shadowColor = `rgba(255,90,90,${Math.min(0.9, p.alpha)})`;
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
      ctx.shadowBlur = 0;
    }
